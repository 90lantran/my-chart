<link rel="import" href="../polymer/polymer.html">
<script src="../jquery/dist/jquery.js"></script>
<script src="../d3/d3.min.js"></script> 
<script type="../iron-signals/iron-signals.html"></script>
<dom-module id="my-chart">
  <template>
    <style>
      :host {
        display: block;
      }

      .axis path,
      .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      circle {
        fill: #ff0000;
      }

      .axis text {
        font-family: : sans-serif;
        font-size:  13px;
      }
    </style>

    <div id="{{plotID}}"> </div>
  </template>

  <script>
    Polymer({
      is: "my-chart",

      properties: {
        dataX: {
          type: Array,
          reflectToAttribute: true,
          notify: true
        },

        dataY:{
          type: Array,
          reflectToAttribute: true,
          notify: true
        },

        dimX: {
          type: String,
          notify: true
        },

        dimY: {
          type: String,
          notify: true
        },

        plotID:{
          type: String,
          value: function(){
          return 'ERFabc' + Math.floor((Math.random() * 10000) + 1) ;

          }
        },

        data: {
          type: String,
          // notify: true,
          // observer: '_dataSetValue'
        }
      },

      listeners:{
        'hoverAllCharts':'highlight'
      },

      highlight: function(e){
        var self = this;
        console.log(e);
        console.log(this.plotID);
        var d3Node = this.$$('#' + this.plotID);
        var d3Svg = d3.select(d3Node).select("svg");

        var event = e.detail.data;

        console.log(e.detail.data);

        if (self.dimX == event.key) {
          d3Svg.append("line")
          .attr("x1",self.scaleX(event.data))
          .attr("y1",self.scaleY(self.miny))
          .attr("x2",self.scaleX(event.data))
          .attr("y2",self.scaleY(self.maxy))
          .style("stroke", "grey")
          .style("stroke-width", 2);
        }
        else if (self.dimY == event.key ) {
          d3Svg.append("line")
          .attr("x1",self.scaleX(self.minx))
          .attr("y1",self.scaleY(event.data))
          .attr("x2",self.scaleX(self.maxx))
          .attr("y2",self.scaleY(event.data))
          .style("stroke", "grey")
          .style("stroke-width", 2);
        }
 

      },

      unHighlight: function() {
        var d3Node = this.$$('#' + this.plotID);
        var d3Svg = d3.select(d3Node).select("svg").selectAll("line").remove();
      },

      ready: function() {

        var self = this;

        this.scopeSubtree(this.$$('#' + this.plotID), true);


        var parent = this.parentNode;

        parent.addEventListener('hoverAllCharts', function(e) {
          self.highlight(e);
        }.bind(this));

        parent.addEventListener('unHoverAllCharts', function(e) {
          self.unHighlight(e);
        }.bind(this));

        if(this.dataX != null && this.dataX.length > 0 && this.dataY != null && this.dataY.length > 0 ) {
          this._draw();
        }
        else {
          console.log("no data");
        }
      },

      observers:[
        '_dataXChanged(dataX.*)',
        '_dataYChanged(dataY.*)'
      ],


      _dataXChanged: function(changeX, index){

         if(this.dataX!= null && this.dataX.length > 0 && this.dataY!= null && this.dataY.length > 0 ) {
            console.log("in _dataXChanged, will draw again");
            this._draw();
          }
      },

      _dataYChanged: function(changeY, index){

         if(this.dataX!= null && this.dataX.length > 0 && this.dataY!= null && this.dataY.length > 0) {
            console.log("in _dataYChanged, will draw again");
            this._draw();
          }
      },

      _draw: function(){
        var self = this;
        var width = 300;
        var height = 300;
        var padding = 20;

        var dataX = this.dataX;
        var dataY = this.dataY;

        console.log(dataX);
        console.log(dataY);

        self.maxx = d3.max(dataX);
        self.minx = d3.min(dataX);

        self.maxy = d3.max(dataY);
        self.miny = d3.min(dataY);
        
        var scaleX = d3.scale.linear().domain([0, d3.max(dataX, function(d){ return d;})]).range([padding,width - padding]);
        var scaleY = d3.scale.linear().domain([0, d3.max(dataY, function(d){ return d;})]).range([height-padding, padding]);


        self.scaleX = scaleX;
        self.scaleY = scaleY;

        console.log(this.plotID);

        var d3Node = this.$$('#' + this.plotID);

        var svg = d3.select(d3Node).append("svg")
                      .attr("width", width)
                      .attr("height", height);
        console.log(svg);
        var xAxis = d3.svg.axis();
        xAxis.scale(scaleX).orient("bottom").ticks(10);
        //var xAxis = svg.call(d3.axisBottom(scaleX));

        var yAxis = d3.svg.axis();
        yAxis.scale(scaleY).orient("left").ticks(10);              
        //var yAxis = svg.call(d3.axisLeft(scaleY));

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (height - padding) + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

        var circles = svg.selectAll("circle")
        .data(dataY)
        .enter()
        .append("circle");
        circles.attr("cx", function(d, i) { 
                        return scaleX(dataX[i]);
                })
                .attr("cy", function(d, i){
                        return scaleY(dataY[i]);
                }) 
                .attr("r", 3.5)
                .attr("fill", "yellow") .attr("stroke", "orange")
                .on("mouseover", function(d){
                  console.log(d);
                  self.fire('hover',{data: d, key:self.dimY});
                  console.log("Fire !!!!! ");

                })
                .on("mouseout", function(d) {
                  self.fire('unHover');
                });
      }
    });
  </script>
</dom-module>
