      <body>  
        <h3>Basic scatter-plot Demo</h3>
        
       <!--  Fetch data to the DOM of index.html -->
        <data-source data-url="http://localhost:8080/data/dataX.json" datasource-id="ds1"></data-source>
        <data-source data-url="http://localhost:8080/data/dataY.json" datasource-id="ds2"></data-source>

        <!--  Must use dom-bind to do binding between char-env and my-chart -->
        <template id="t" is="dom-bind"> 
          <chart-env env-id="env" measurement='[{"key":"ds1","measurement":"x"}, {"key":"ds2","measurement":"y"}]' data-x='{{dataX}}' data-y='{{dataY}}'>
            <my-chart id="chart" data-x="{{dataX}}" data-y="{{dataY}}"></my-chart>
          </chart-env>
        </template>
