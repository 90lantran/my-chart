    <!doctype html>
    <html>
      <head>
        <title>scatter-plot demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../data-source.html">
        <link rel="import" href="../wrapper-el.html">
      </head>
      <body>
        
        <h3>Basic scatter-plot Demo</h3>
      <template id="t" is="dom-bind">
        <data-source id="a" data-url="http://localhost:8080/data/dataX.json" ></data-source>
        <data-source id="b" data-url="http://localhost:8080/data/dataY.json" ></data-source>
        <wrapper-el id="plot1" key-x='{"key":"ds1","measurement":"x"}' key-y='{"key":"ds2","measurement":"y"}'></wrapper-el>
      </template>

      <script>

        document.addEventListener("WebComponentsReady", function() { 

        var ds1 = document.getElementById('a');
        var ds2 = document.getElementById('b');
        
        console.log(ds1.dataResponse);
        console.log(ds2.dataResponse);

        if (ds1.dataResponse != null && ds2.dataResponse != null){
          var wrapper = document.getElementById('plot1');
          wrapper.dataTempx = ds1.dataResponse;
          wrapper.dataTempy = ds2.dataResponse;
        }

        });

        // Dont know why this listener which was mentioned in the doc did not work
        // var t = document.querySelector('#t');
        // t.addEventListener('dom-change', function(){
        //   console.log("in dom-change");

        // });
      </script>
    </body>
  </html>
